<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
</head>
<body>

<a href="#" onclick="get1()">发送get1请求</a>
<!--
<img src="http://localhost:8080/test/get1" alt="">
-->
<script>
    function get1() {
/*
        $.getJSON()是专门为ajax获取json数据而设置的，并且支持跨域调用
*/
        $.getJSON("http://localhost:8080/test/get1").then(
          function (value) {
              console.log(value)
          }
        );
    }


    $.ajax({
        url:"http://localhost:8080/test/get1",
        dataType:"jsonp",
        jsonp:"callback2",
        success:function(json){
        console.log("jsonp"+json)
        }
    })


</script>
</body>
</html>
